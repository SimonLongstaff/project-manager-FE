<mat-card class="project-card">
  <mat-card-title class="flex-container">
    <span class="flex-left">{{ project?.project_name }} </span>
    <span class="flex-right">
      <app-tag-display *ngIf="tag" [Tag]="tag" class="flex-right"></app-tag-display>
    </span>
    <span class="flex-archive">
       <button (click)="UnArchiveProject()"><span class="flex-centered"><mat-icon>archive</mat-icon>Unarchive</span>
        </button>
    </span>
  </mat-card-title>
</mat-card>
