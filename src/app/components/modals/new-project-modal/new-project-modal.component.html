<div class="backdrop">

  <mat-card class="alert-box">
    <mat-card-title>New Project</mat-card-title>
    <hr/>
    <mat-card-content>
      <div class="entry-fields">
      <span class="name">
        <label class="full-width">Name</label>
        <input class="full-width" type="text" id="name" #name/>
      </span>
        <span class="tag-container">
        <label class="tag" for="tag">Tag:</label>
        <select #tag  class="tag" name="tag" id="tag">
          <option value="null">None</option>
          <option *ngFor="let tag of Tags" value="{{tag.id}}">{{tag.tag_name}}</option>
        </select>
      </span>
      </div>
      <div>
      <span class="desc">
        <label class="full-width">Description</label>
        <textarea class="full-width" id="desc" #desc></textarea>
      </span>
      </div>
      <div class="alert-box-actions">
        <button class="btn btn-primary" (click)="addProject()">Add</button>
        <button class="btn btn-danger" (click)="OnClose()">Close</button>
      </div>
    </mat-card-content
    >
  </mat-card>
</div>
